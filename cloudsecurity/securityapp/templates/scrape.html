{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Scraping App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                CLOUD SECURUTY APP
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'scrape' %}">
                    {% csrf_token %}
                    <div class="error-message" id="error-message" data-error="{{ error_message }}"></div>
                    <div class="form-group">
                        <label for="Url">Ingresa tu link a scrapear aquí</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-internet-explorer"></i>
                                </div>
                            </div>
                            <input id="Url" name="Url" placeholder="Ingresa una URL válida" type="text" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Scrapear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
